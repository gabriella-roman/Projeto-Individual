<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subnautica | Quiz</title>
    <link rel="stylesheet" href="css/styleQuiz.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="assets/imgs/Ghost_Leviathan_Fauna.webp">
</head>

<body>
    <div class="banner">
        <div class="conteudoQuiz">
            <span class="tituloQuiz">Antes de começar, insira seus dados</span>
            <div class="inputParaQuiz">
                <button id="botaoComeçar" onclick="começar()">COMEÇAR!</button>
            </div>
        </div>

        <div id="quiz" class="conteudoQuestionario">
            <span class="tituloQuiz" id="tituloQuestionario">Que classe o Reaper pertence?</span>
            <div class="opcoes">
                <span class="mudarCor1" onclick="selecionarOpcao1()" id="opcao1">Leviathan</span>
                <span class="mudarCor2" onclick="selecionarOpcao2()" id="opcao2">Peixe</span>
                <span class="mudarCor3" onclick="selecionarOpcao3()" id="opcao3">Quem é Reaper?</span>
                <span class="mudarCor4" onclick="selecionarOpcao4()" id="opcao4">Nenhuma das opções anteriores</span>
            </div>
            <button id="proxPergunta" onclick="proximaPergunta()"><span id="mudarFraseBotao">PRÓXIMA PERGUNTA</span></button>
        </div>

        <div id="graficoDeRespostas" class="graficoDeRespostas">
            <div class="tituloGrafico">VOCÊ TEVE UM TOTAL DE <span id="vezesQueAcertou"></span> ACERTOS</div>
            <div class="subtituloGrafico">VEJA TAMBÉM A MÉDIA DE ACERTOS DE OUTROS USUÁRIOS!</div>
            <div class="gráfico">
                
                    <canvas id="grafico"></canvas>
                
            </div>
            <div onclick="voltarHome()" class="voltar">VOLTAR PARA HOME</div>
        </div>
    </div>
</body>

<script>
</script>

</html>
