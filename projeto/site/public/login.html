<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>subnautica | Login</title>

    <script src="./js/funcoes.js"></script>

    <link rel="icon" href="assets/imgs/Ghost_Leviathan_Fauna.webp">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="banner">
        <div class="conteudoLogin">
            <div class="login">Login</div>
            <div class="inputsParaEntrar">
                Email:
                <input type="text" id="email_input">
                Senha:
                <input type="password" type="text" id="senha_input">
                <span id="erro"></span>
                <div class="botao"><button id="buttonEntrar" onclick="entrar()">Entrar</button></div>
            </div>
            
            <div class="baixo">N√ÉO TEM CONTA?<span onclick="irpagcadastro()" id="palavraCadastre-se">CADASTRE-SE</span> !</div>
        </div>
    </div>
    <div id="div_erros_login"></div>
    <div id="cardErro"></div>
    <span id="mensagem_erro"></span>
    <div id="div_aguardar"></div>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            erro.innerHTML = "Campos vazios";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

    function irpagcadastro(){
        window.location.href = "cadastro.html";
    } 
</script>
